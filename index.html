<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Snake Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="levels.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="vehicle.js"></script>
    <script src="particle.js"></script>
    <script src="obstacle.js"></script>
    <script src="toxicSnake.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="tutorial.js"></script>
    <script src="sketch.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Menu -->
    <div id="main-menu" class="overlay">
        <div class="menu-content">
            <div class="logo-container">
                <h1 class="game-title">KING<br><span>SNAKE</span></h1>
            </div>
            <div class="stats-preview">
                <div class="stat-box">
                    <span class="stat-label">TOP SCORE</span>
                    <span id="top-score-menu" class="stat-value">0</span>
                </div>
            </div>
            <div class="level-selector">
                <div class="difficulty-group">
                    <h3 class="difficulty-title">EASY</h3>
                    <div id="levels-easy" class="levels-container"></div>
                </div>
                <div class="difficulty-group locked-group">
                    <h3 class="difficulty-title">MODERATE</h3>
                    <div id="levels-moderate" class="levels-container"></div>
                </div>
                <div class="difficulty-group locked-group">
                    <h3 class="difficulty-title">HARD</h3>
                    <div id="levels-hard" class="levels-container"></div>
                </div>
                <div class="difficulty-group locked-group">
                    <h3 class="difficulty-title">EXPERT</h3>
                    <div id="levels-expert" class="levels-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Bar UI -->
    <div id="game-ui" class="hidden">
        <div class="ui-bar">
            <div class="ui-item score-container">
                <img src="assets/mascot.png" class="ui-icon" alt="Score">
                <span id="current-score">0</span>
            </div>
            <div class="ui-item top-score-container">
                <img src="assets/food.png" class="ui-icon" alt="Top Score">
                <span id="top-score-game">0</span>
            </div>
            <div class="ui-item timer-container">
                <span class="ui-label">TIME</span>
                <span id="game-timer">00:00</span>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="overlay hidden">
        <div class="modal-content king-modal">
            <h2>Game Over</h2>
            <div id="level-complete-msg" style="display: none; color: #4ade80; font-size: 20px; font-weight: bold; margin: 10px 0;">ðŸŽ‰ LEVEL COMPLETE!</div>
            <div class="final-stats">
                <div class="final-stat">
                    <span>TOP SCORE</span>
                    <span id="final-top-score">0</span>
                </div>
                <div class="final-stat">
                    <span>YOUR SCORE</span>
                    <span id="final-score">0</span>
                </div>
            </div>
            <div class="modal-actions">
                <button id="next-level-btn" class="modal-btn yellow" style="display: none;">Next Level</button>
                <button id="restart-btn" class="modal-btn yellow">Play Again</button>
                <button id="exit-btn" class="modal-btn cyan">Exit Game</button>
            </div>
        </div>
    </div>
</body>

</html>
